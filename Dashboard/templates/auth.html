<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>{% if mode == 'login' %}Login{% else %}Signup{% endif %}</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'auth' %}">  <!-- Use the URL name defined in urls.py -->
            {% csrf_token %}
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if mode == 'signup' %}
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            {% endif %}
            <button type="submit" name="{% if mode == 'login' %}login{% else %}signup{% endif %}">
                {% if mode == 'login' %}Login{% else %}Signup{% endif %}
            </button>
        </form>
        <a href="?mode={% if mode == 'login' %}signup{% else %}login{% endif %}">
            Switch to {% if mode == 'login' %}Signup{% else %}Login{% endif %}
        </a>
    </div>
</body>
</html>
