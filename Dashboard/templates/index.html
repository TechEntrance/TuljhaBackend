{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Expense Management Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="Logo">
                    <h2>Hotel<span class="danger">Manager</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="{% url 'index' %}" class="active">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{% url 'organization' %}">
                    <span class="material-icons-sharp">group</span>
                    <h3>Organizations</h3>
                </a>
                <a href="{% url 'food-order' %}">
                    <span class="material-icons-sharp">restaurant</span>
                    <h3>Food Orders</h3>
                </a>
                <a href="{% url 'invoicing' %}">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Invoices</h3>
                </a>
                <a href="{% url 'expense' %}">
                    <span class="material-icons-sharp">money_off</span>
                    <h3>Expenses</h3>
                </a>
                <a href="{% url 'reports' %}">
                    <span class="material-icons-sharp">assessment</span>
                    <h3>Reports</h3>
                </a>
                <a href="{% url 'profile' %}">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
            </div>
        </aside>
        
        <main>
            <h1>Dashboard</h1>
            <div>
                <h2>Statistics</h2>
                <div class="chart-grid">
                    <div class="chart-container">
                        <canvas id="organizationsChart" width="150" height="55"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="foodOrdersChart" width="150" height="50"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="expensesChart" width="150" height="50"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="invoicesChart" width="150" height="50"></canvas>
                    </div>
                </div>
            </div>
            
            <div>
                <canvas id="dashboardChart" width="400" height="200"></canvas>
            </div>
        </main>

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Admin</b></p>
                        <small class="text-muted">Manager</small>
                    </div>
                    <div class="profile-photo">
                        <img src="{% static 'images/sallu-bhai.jpg' %}" alt="Profile Picture">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('dashboardChart').getContext('2d');
            const dashboardChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Organizations', 'Food Orders', 'Total Expenses', 'Total Invoices'],
                    datasets: [{
                        label: 'Statistics',
                        data: [{{ organizations_count }}, {{ food_orders_count }}, {{ expenses_total }}, {{ invoices_total }}],
                        backgroundColor: [
                            'rgba(115, 128, 236, 0.6)',
                            'rgba(255, 187, 85, 0.6)',
                            'rgba(255, 119, 130, 0.6)',
                            'rgba(65, 241, 182, 0.6)'
                        ],
                        borderColor: [
                            'rgba(115, 128, 236, 1)',
                            'rgba(255, 187, 85, 1)',
                            'rgba(255, 119, 130, 1)',
                            'rgba(65, 241, 182, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const organizationsCtx = document.getElementById('organizationsChart').getContext('2d');
            const foodOrdersCtx = document.getElementById('foodOrdersChart').getContext('2d');
            const expensesCtx = document.getElementById('expensesChart').getContext('2d');
            const invoicesCtx = document.getElementById('invoicesChart').getContext('2d');

            // Organizations Chart (Pie Chart)
            new Chart(organizationsCtx, {
                type: 'pie',
                data: {
                    labels: ['Organizations'],
                    datasets: [{
                        data: [{{ organizations_count }}],
                        backgroundColor: ['rgba(115, 128, 236, 0.6)']
                    }]
                }
            });

            // Food Orders Chart (Line Chart)
            new Chart(foodOrdersCtx, {
                type: 'line',
                data: {
                    labels: ['Food Orders'],
                    datasets: [{
                        label: 'Food Orders',
                        data: [{{ food_orders_count }}],
                        borderColor: 'rgba(255, 187, 85, 1)',
                        fill: false
                    }]
                }
            });

            // Expenses Chart (Bar Chart)
            new Chart(expensesCtx, {
                type: 'bar',
                data: {
                    labels: ['Total Expenses'],
                    datasets: [{
                        label: 'Expenses',
                        data: [{{ expenses_total }}],
                        backgroundColor: 'rgba(255, 119, 130, 0.6)'
                    }]
                }
            });

            // Invoices Chart (Doughnut Chart)
            new Chart(invoicesCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Invoices'],
                    datasets: [{
                        data: [{{ invoices_total }}],
                        backgroundColor: ['rgba(65, 241, 182, 0.6)']
                    }]
                }
            });
        });
    </script>
</body>
</html>
